<!-- index.html -->
<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <meta name="theme-color" content="#070A0F" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <title>IMVpedia Violão</title>
  <link rel="manifest" href="./manifest.webmanifest">
  <link rel="icon" href="./icons/icon-192.png">
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <div id="app">
    <header class="topbar">
      <div class="brand" role="button" tabindex="0" data-link="#/home" aria-label="Ir para Início">
        <div class="brandMark" aria-hidden="true">
          <span class="dot"></span>
          <span class="bar"></span>
          <span class="bar"></span>
        </div>
        <div class="brandText">
          <div class="brandTitle">IMVpedia Violão</div>
          <div class="brandSub">Violão Popular &amp; Erudito</div>
        </div>
      </div>

      <div class="topbarActions">
        <button class="btn btnGlass btnSm" id="btnInstall" type="button" hidden>
          Instalar
        </button>
        <button class="btn btnPrimary btnSm" data-link="#/admin" type="button" aria-label="Abrir Admin">
          Admin
        </button>
      </div>
    </header>

    <main id="view" class="view" aria-live="polite">
      <!-- Conteúdo renderizado via app.js -->
    </main>

    <nav class="tabbar" aria-label="Navegação principal">
      <button class="tab" data-link="#/home" id="tab-home" aria-label="Início">
        <span class="ico" aria-hidden="true">
          <svg viewBox="0 0 24 24" fill="none">
            <path d="M4 10.5 12 4l8 6.5V20a1 1 0 0 1-1 1h-5v-6H10v6H5a1 1 0 0 1-1-1v-9.5Z" stroke="currentColor" stroke-width="1.8" stroke-linejoin="round"/>
          </svg>
        </span>
        <span class="lbl">Início</span>
      </button>

      <button class="tab" data-link="#/path" id="tab-path" aria-label="Trilha">
        <span class="ico" aria-hidden="true">
          <svg viewBox="0 0 24 24" fill="none">
            <path d="M6 19V5m12 14V5" stroke="currentColor" stroke-width="1.8" stroke-linecap="round"/>
            <path d="M9 8h6M9 12h6M9 16h6" stroke="currentColor" stroke-width="1.8" stroke-linecap="round"/>
          </svg>
        </span>
        <span class="lbl">Trilha</span>
      </button>

      <button class="tab" data-link="#/missions" id="tab-missions" aria-label="Missões">
        <span class="ico" aria-hidden="true">
          <svg viewBox="0 0 24 24" fill="none">
            <path d="M9 11l2 2 4-5" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M7 4h10a2 2 0 0 1 2 2v14l-4-2-4 2-4-2-4 2V6a2 2 0 0 1 2-2Z" stroke="currentColor" stroke-width="1.8" stroke-linejoin="round"/>
          </svg>
        </span>
        <span class="lbl">Missões</span>
      </button>

      <button class="tab" data-link="#/library" id="tab-library" aria-label="Biblioteca">
        <span class="ico" aria-hidden="true">
          <svg viewBox="0 0 24 24" fill="none">
            <path d="M6 4h10a2 2 0 0 1 2 2v14a2 2 0 0 0-2-2H6a2 2 0 0 0-2 2V6a2 2 0 0 1 2-2Z" stroke="currentColor" stroke-width="1.8" stroke-linejoin="round"/>
            <path d="M8.5 8h7M8.5 11h7M8.5 14h5" stroke="currentColor" stroke-width="1.8" stroke-linecap="round"/>
          </svg>
        </span>
        <span class="lbl">Biblioteca</span>
      </button>

      <button class="tab" data-link="#/profile" id="tab-profile" aria-label="Perfil">
        <span class="ico" aria-hidden="true">
          <svg viewBox="0 0 24 24" fill="none">
            <path d="M12 12a4 4 0 1 0-4-4 4 4 0 0 0 4 4Z" stroke="currentColor" stroke-width="1.8"/>
            <path d="M4 20a8 8 0 0 1 16 0" stroke="currentColor" stroke-width="1.8" stroke-linecap="round"/>
          </svg>
        </span>
        <span class="lbl">Perfil</span>
      </button>
    </nav>

    <div class="toastHost" id="toastHost" aria-live="assertive" aria-atomic="true"></div>
  </div>

  <script defer src="./app.js"></script>
</body>
</html>
